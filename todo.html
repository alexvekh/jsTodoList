<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To Do List</title>
</head>
<body>
    <input id="todo-title" type="text" />
    <button onclick="addTodo()">Add Todo</button>
        <script>


            let todos = ['Get groceries', 'Wash car', 'Make dinner', 'Do laundry'];
            
            todos.forEach(function (todoTitle) {
                let element = document.createElement('div'); //div
                element.innerText = todoTitle;              //todo1 inside
                document.body.appendChild(element);        //inside <body>
            });

            function addTodo() {
                let textbox = document.getElementById('todo-title');
                let title = textbox.value;
                todos.push(title);
            }

  




        </script>
</body>
</html>
