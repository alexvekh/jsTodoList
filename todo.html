<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To Do List</title>
</head>
<body>
    <input id="todo-title" type="text" />
    <button onclick="addTodo()">Add Todo</button>
    <div id="todo-list"></div>
        
        <script>


            const todos = ['Get groceries', 'Wash car', 'Make dinner', 'Do laundry'];
            render();

            // todos.forEach(function (todoTitle) {
            //     let element = document.createElement('div'); //div
            //     element.innerText = todoTitle;              //todo1 inside
            //     document.body.appendChild(element);        //inside <body>

            //         render();
            // });

            function addTodo() {
                const textbox = document.getElementById('todo-title');
                const title = textbox.value;
                todos.push(title);

                render();
            }

            function render() {
                // reset list
                document.getElementById('todo-list').innerHTML = '';

                todos.forEach(function (todoTitle) {
                let element = document.createElement('div'); 
                element.innerText = todoTitle;            
                const todoList = document.getElementById('todo-list');
                todoList.appendChild(element);     

            });
        }

  




        </script>
</body>
</html>
